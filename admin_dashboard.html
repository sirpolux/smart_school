<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-row">

  <!-- Main Content Area -->
  <main class="flex-1 p-6">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Admin Dashboard</h1>
    </header>

    <!-- Term Cards -->
    <div class="grid gap-6 grid-cols-1 md:grid-cols-3">
      <div class="bg-white p-4 rounded shadow-md hover:shadow-lg transition">
        <h2 class="text-xl font-semibold text-gray-700">First Term</h2>
        <p class="text-gray-600 mt-2">Overview of activities for the first term.</p>
      </div>
      <div class="bg-white p-4 rounded shadow-md hover:shadow-lg transition">
        <h2 class="text-xl font-semibold text-gray-700">Second Term</h2>
        <p class="text-gray-600 mt-2">Overview of activities for the second term.</p>
      </div>
      <div class="bg-white p-4 rounded shadow-md hover:shadow-lg transition">
        <h2 class="text-xl font-semibold text-gray-700">Third Term</h2>
        <p class="text-gray-600 mt-2">Overview of activities for the third term.</p>
      </div>
    </div>
  </main>

  <!-- Sidebar Navigation -->
  <aside class="w-64 bg-gray-800 text-white p-6 flex-shrink-0">
    <nav>
      <h2 class="text-xl font-semibold mb-6">Navigation</h2>
      <ul class="space-y-4">
        <li>
          <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Dashboard</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Student</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Class</a>
        </li>
        <li>
          <div class="flex justify-between items-center">
            <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700 flex-grow">Result</a>
            <button class="text-gray-400 hover:text-gray-300">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </button>
          </div>
        </li>
      </ul>
    </nav>
  </aside>

</body>
</html>
